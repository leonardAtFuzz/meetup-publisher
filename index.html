
<!DOCTYPE html>
<html>

		<style>
			#areaA{

			}
            .save_groups {
			width:100px;
			text-align: center;
			font-weight:bold;
			float:right;
			background-color:#444;
			color:white;
			border-radius:3px;
		}
		</style>
		<title>Fuzz Portal App Management</title>
	</head>
	<body>

		<div id="areaA"></div>
	

		<script type="text/javascript" charset="utf-8">
          
            webix.ui({
                container:"areaA",
                position:"center",
                id:"main",
                cols:[{
                    
                }]
			});
            
            //adding progress bar functionality to it
            webix.extend($$("main"), webix.ProgressBar);
            
            //using the functionality
            $$("main").showProgress({
               type:"icon",
               delay:3000
            });
            var accessToken = webix.storage.cookie.get('access_token');
            
            var view = "sign_in.json";
            if( accessToken ){
                view= "app.json";
            }
             webix.ajax(view, function(text){
                 $$("main").hideProgress();
                                webix.ui(webix.DataDriver.json.toObject(text), $$('main'), 0);
                 getMyUnPublishedGroups();
                 getMyPublishedGroups();
                 //adding progress bar functionality to it
//            webix.extend($$('main'), webix.ProgressBar);
                            });     
            

 
		</script>
	</body>
</html>
